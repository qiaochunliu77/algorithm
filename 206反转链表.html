<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
// 1.迭代法（非递归）
var reverseList = function(head) {
    if(!head || !head.next) return head
    // var prev = null, curr = head
     let [prev, curr] = [null, head];
    while(curr) {
        // 用于临时存储 curr 后继节点
        var next = curr.next
        // 反转 curr 的后继指针
        curr.next = prev
        // 变更prev、curr 
        // 待反转节点指向下一个节点 
        prev = curr
        curr = next
    }
    
    return prev;
};
// 2.递归法





</script>
