// 
// >> 等同于 /2 后 向下取整
// mid ** 2 等同于 mid = mid * mid
var mySqrt = function(x) {
  if(x == 1) return 1
  let left = 0
  let right = x >> 1
  while(left <= right){
    let mid = left + ((right - left) >> 1)
    if(mid ** 2 > x){
      right = mid - 1
    } else {
      left = mid + 1
    }
  }
  return left-1
};
