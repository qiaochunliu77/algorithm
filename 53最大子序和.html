// 2.
// 取以num结尾的最长子串  放到nums
// 若为负数 不用考虑 负数越加越小
// 若i-1项 > 0 ,则加到第i项 
// 
var maxSubArray = function(nums) {
    for(let i = 0, len = nums.length; i < len; i++){
        if(nums[i-1] > 0){
            nums[i] += nums[i-1]
        }
    }
    return Math.max(...nums)
};
