<script>
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
    // 1.
    var searchInsert = function(nums, target) {
        let left = 0, right = nums.length - 1,mid;
        while (left <= right)
        {
            mid = Math.floor((left + right)/2);
            let guess = nums[mid];
            if (guess > target) right = mid - 1;
            else if (guess < target) left = mid + 1;
            else return mid;
        }
        return left;
    };
    
    
    // 2.
    var searchInsert = function(nums, target) {
        let index;
        let low = 0;
        let high = nums.length - 1;
        while(low <=high){
            let mid = Math.floor((low+high)/2);
            let guess = nums[mid];
            if(guess === target){
                index = mid;
                return index;
            }
            else if(guess > target){
                high = mid -1;
                index = mid;
            }
            else{
                low = mid +1;
                index = low;
            }
        }
        return index;
    };
    </script>
