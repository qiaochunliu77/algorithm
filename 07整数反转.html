var reverse = function(x) {
let y = Math.abs(x);
    let now = 0;
    while(y > 0){
        now = now *10 + y % 10  ;
        y = Math.floor(y / 10);
    }
    if(x < 0){
        return now <= Math.pow(2,31) ? -now : 0;
    }else{
        return now > Math.pow(2,31) ? now :0;
    }
    
    



}
